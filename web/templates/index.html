<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All2Markdown - PDF转换工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css" rel="stylesheet">
    <style>
        .preview {
            max-height: 500px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .loading {
            display: none;
        }
        .error {
            color: #dc3545;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">All2Markdown</h1>
        <p class="text-center text-muted mb-4">将PDF文件转换为Markdown或纯文本格式</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="file" class="form-label">选择PDF文件</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">输出格式</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="markdown" value="markdown" checked>
                                    <label class="form-check-label" for="markdown">
                                        Markdown
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="text" value="text">
                                    <label class="form-check-label" for="text">
                                        纯文本
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">转换</button>
                        </form>
                        
                        <div class="loading text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在转换，请稍候...</p>
                        </div>
                        
                        <div class="error"></div>
                        
                        <div class="preview">
                            <pre><code id="output"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loading = document.querySelector('.loading');
            const error = document.querySelector('.error');
            const output = document.getElementById('output');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            output.textContent = '';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    error.textContent = data.error;
                    error.style.display = 'block';
                } else {
                    output.textContent = data.content;
                    if (data.format === 'markdown') {
                        hljs.highlightElement(output);
                    }
                }
            } catch (err) {
                error.textContent = '转换失败，请重试';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
